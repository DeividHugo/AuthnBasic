<body>
    <h1>Authn</h1>

    <script>
        const { generateKeypair } = require('webauthn');
    
        function createUser(name, username, password){
            user = {
                'name': name,
                'username': username,
                'password': password,
            };
    
            const { publicKey, privateKey } = generateKeypair();
    
            return user;
        }
    
        newUser = createUser('Deivid', 'deivid', 123)
        console.log(newUser.name)
    </script>
</body>
